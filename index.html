<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h2>⚡ Chat App</h2>
            <button onclick="signInWithGoogle()" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continuer avec Google
            </button>
        </div>
    </div>

    <div id="username-screen" class="auth-container" style="display: none;">
        <div class="auth-box">
            <h3>Choisis ton pseudo</h3>
            <div class="input-group">
                <input type="text" id="custom-username" placeholder="Pseudo..." maxlength="15">
                <button onclick="saveUsername()" class="btn-primary">Entrer</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="chat-container" style="display: none;">
        <header>
            <span id="user-display">Chargement...</span>
            <button onclick="logout()" class="logout-btn">
                <span>Déconnexion</span>
            </button>
        </header>

        <div id="chat-box" class="chat-box"></div>

        <form id="chat-form">
            <input type="text" id="message" placeholder="Message..." required autocomplete="off">
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

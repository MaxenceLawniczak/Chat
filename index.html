<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h2>Connexion au Chat</h2>
            <p>Connecte-toi avec ton compte Google pour commencer à discuter !</p>
            <button onclick="signInWithGoogle()" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continuer avec Google
            </button>
        </div>
    </div>

    <div id="username-screen" class="auth-container" style="display: none;">
        <div class="auth-box">
            <h3>Choisis ton pseudo</h3>
            <div class="input-group">
                <input type="text" id="custom-username" placeholder="Pseudo..." maxlength="15">
                <button onclick="saveUsername()" class="btn-primary">Entrer</button>
            </div>
        </div>
    </div>

    <div id="chat-screen" class="chat-container" style="display: none;">
        <header>
            <div style="display: flex; align-items: center;">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2 id="current-forum-title"># général</h2>
            </div>
            <div id="user-info">
                <span id="user-display"></span>
                <button class="logout-btn" onclick="logout()">Déconnexion</button>
            </div>
        </header>

        <div class="main-layout">
            <nav class="sidebar">
                <div class="sidebar-header">
                    <span>SALONS</span>
                    <button onclick="createNewForum()" class="add-forum-btn">+</button>
                </div>
                <div id="forums-list" class="forums-list"></div>
            </nav>

            <div class="chat-area">
                <div id="chat-box" class="chat-box"></div>
                <form id="chat-form"> <input type="text" id="message" placeholder="Message..." required autocomplete="off">
                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <div id="create-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Nouveau Salon</h3>
            <label>Nom :</label>
            <input type="text" id="create-forum-name">
            <label>Couleur :</label>
            <input type="color" id="create-forum-color" value="#3b82f6">
            <div class="modal-buttons">
                <button onclick="closeCreateModal()">Annuler</button>
                <button onclick="confirmCreateForum()" style="background:#10b981; color:white;">Créer</button>
            </div>
        </div>
    </div>

    <div id="forum-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Réglages</h3>
            <label>Nom :</label>
            <input type="text" id="edit-forum-name">
            <label>Couleur :</label>
            <input type="color" id="edit-forum-color">
            <div class="modal-buttons">
                <button onclick="closeModal()">Annuler</button>
                <button onclick="saveForumSettings()" style="background:#3b82f6; color:white;">Enregistrer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
